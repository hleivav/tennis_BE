# Web Server settings
server.port=${PORT:8080}

# ===============================

# = LOGGING
# ===============================
# logging.level.org.springframework = debug
# ===============================

# Connection url for the database
# Använder Railway/Production MySQL med fallback till lokal H2
spring.datasource.url=${DB_JDBC_URL:jdbc:h2:mem:testdb}
spring.datasource.username=${DB_USER:sa}
spring.datasource.password=${DB_PASS:}

# H2 Console (endast aktiv när H2 används lokalt)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Keep the connection alive if idle for a long time (needed in production)
spring.datasource.tomcat.test-while-idle=true
spring.datasource.tomcat.validation-query=SELECT 1

# ===============================
# = JPA / HIBERNATE
# ===============================
# Show or not log for each sql query (Slows down the system, remove in production)
spring.jpa.show-sql=true

# Hibernate ddl auto (create, create-drop, update): with "update" the database
# schema will be automatically updated accordingly to java entities found in
# the project. Set to none if it's up and running
spring.jpa.hibernate.ddl-auto=update

# Allows Hibernate to generate SQL optimized for a particular DBMS
# Använder MySQL i produktion, H2 lokalt
spring.jpa.properties.hibernate.dialect=${DB_DIALECT:org.hibernate.dialect.H2Dialect}

# Optional Settings of Connection pool if you ever have more than one User :)
# https://www.baeldung.com/spring-boot-tomcat-connection-pool
spring.datasource.tomcat.initial-size=15
spring.datasource.tomcat.max-wait=20000
spring.datasource.tomcat.max-active=50
spring.datasource.tomcat.max-idle=15
spring.datasource.tomcat.min-idle=8
spring.datasource.tomcat.default-auto-commit=true

server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always

